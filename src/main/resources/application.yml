server:
  port: 8085

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: io.reactivesw.database.dialect.JSONBPostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  profiles:
    active: test

io:
  reactivesw:
    message:
      brokerType: google
      topic:
        ordercreated:
          subscriber: dev-inventory-order-reserve
        inventoryreserved:
          name: reactivesw-dev-inventory-reserved
          version: 1
      google:
        project:
          id: reactivesw-project